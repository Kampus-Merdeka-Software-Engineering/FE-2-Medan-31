<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./css/about us.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="/js/js sbout us.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <a href="#" class="logo"><img src="asset/logo.png" alt=""></a>
        <ul class="nav">
            <li><a href="#home">HOME</a></li>
            <li><a href="#aboutWomen">ABOUT WOMEN</a></li>
            <li><a href="#aboutUs">ABOUT US</a></li>
            <li><a href="#login">LOGIN</a></li>
        </ul>
    </header>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/img-1.jpeg" alt="img" draggable="false"></div>
          <h2>Agung Fauzi</h2>
          <span>Project Leader</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-2.png" alt="img" draggable="false"></div>
          <h2>Akge Ninov</h2>
          <span>Frontend Engineer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-3.jpeg" alt="img" draggable="false"></div>
          <h2>Aprilia Dian</h2>
          <span>Frontend Engineer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-4.jpeg" alt="img" draggable="false"></div>
          <h2>M. Din Nur Ikhsani</h2>
          <span>Backend Engineer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-5.JPG" alt="img" draggable="false"></div>
          <h2>Tisna Meliya</h2>
          <span>Backend Engineer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-6.png" alt="img" draggable="false"></div>
          <h2>Benita Carissa</h2>
          <span>Quality Assurance</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
